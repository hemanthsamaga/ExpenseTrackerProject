<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Expense Tracker.css">
</head>
<body>

    
    <div class="container">
        <h2 class="text-center mb-5">EXPENSE TRACKER</h2>
        
        
        <div class="mb-3">
            <label for="expenseAmount" class="form-label">Choose Expense Amount</label>
            <div class="input-group">
                <input type="number" id="expenseAmount" class="form-control" />
            </div>
        </div>

        
        <div class="mb-3">
            <label for="expenseDesc" class="form-label">Choose Description</label>
            <div class="input-group">
                <input type="text" id="expenseDesc" class="form-control" placeholder="Type or choose Description">
                <button class="btn btn-outline-secondary dropdown-toggle" 
                        type="button" data-bs-toggle="dropdown" 
                        aria-expanded="false">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="selectOption('Movie')">Movie</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectOption('Petrol')">Petrol</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectOption('Diesel')">Diesel</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectOption('Food')">Food</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectOption('Groceries')">Groceries</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectOption('Household')">Household</a></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="expenseCategory" class="form-label">Choose Category</label>
            <div class="input-group">
                <input type="text" id="expenseCategory" class="form-control" placeholder="Type or choose Category"/>
                <button class="btn btn-outline-secondary dropdown-toggle" 
                    type="button" data-bs-toggle="dropdown" 
                    aria-expanded="false">
                </button>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Electricity')">Electricity</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Water')">Water</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Internet')">Internet</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Food')">Food</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Tickets')">Tickets</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Car')">Car</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Bike')">Bike</a></li>
                    <li><a class="dropdown-item" href="#" onclick="selectCategory('Entertainment')">Entertainment</a></li>
                </ul>
            </div>
        </div>
        <button id="addExpenseBtn" class="btn btn-primary">Add Expense</button>
        
        <br><br>

        <ul id="expenseList" class="list-group"></ul>

    </div>
    <script defer src="Expense Tracker.js"></script>
</body>
</html>
